name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/shared-checks.yml'
  workflow_dispatch:

jobs:
  checks:
    name: Run Checks
    uses: ./.github/workflows/shared-checks.yml
    secrets: inherit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: checks
    
    defaults:
      run:
        working-directory: cli
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/dashboard/package.json

      - name: Build dashboard
        run: |
          cd dashboard
          npm install
          npm run build
          cd ..

      - name: Build for multiple platforms
        run: |
          GOOS=windows GOARCH=amd64 go build -o bin/windows-amd64/app.exe ./src/cmd/app
          GOOS=linux GOARCH=amd64 go build -o bin/linux-amd64/app ./src/cmd/app
          GOOS=darwin GOARCH=amd64 go build -o bin/darwin-amd64/app ./src/cmd/app
          GOOS=darwin GOARCH=arm64 go build -o bin/darwin-arm64/app ./src/cmd/app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: cli/bin/
