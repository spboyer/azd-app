name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  checks:
    name: Run Checks
    uses: ./.github/workflows/shared-checks.yml
    secrets: inherit

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: checks
    permissions:
      contents: write
    
    defaults:
      run:
        shell: bash
        working-directory: cli
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/dashboard/package.json

      - name: Calculate next version
        id: version
        run: |
          CURRENT=$(grep '^version:' extension.yaml | awk '{print $2}')
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          case "${{ inputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          NEXT="$major.$minor.$patch"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEXT"

      - name: Update version files
        run: |
          VERSION="${{ steps.version.outputs.next }}"
          
          # Update extension.yaml
          sed -i "s/^version: .*/version: $VERSION/" extension.yaml
          
          # Update CHANGELOG.md
          PREV="${{ steps.version.outputs.current }}"
          COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges v${PREV}..HEAD 2>/dev/null || git log --pretty=format:"- %s (%h)" --no-merges -n 10)
          DATE=$(date +%Y-%m-%d)
          
          {
            echo "## [$VERSION] - $DATE"
            echo ""
            echo "$COMMITS"
            echo ""
            cat CHANGELOG.md
          } > CHANGELOG.new.md
          mv CHANGELOG.new.md CHANGELOG.md
          
          # Commit version bump
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/extension.yaml cli/CHANGELOG.md
          git commit -m "chore: bump version to $VERSION"
          git push

      - name: Install azd
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Install azd extensions
        run: azd extension install microsoft.azd.extensions

      - name: Build dashboard (for embedding in binary)
        run: |
          cd dashboard
          npm install
          npm run build
          cd ..

      - name: Build binaries
        run: |
          export EXTENSION_ID="jongio.azd.app"
          export EXTENSION_VERSION="${{ steps.version.outputs.next }}"
          azd x build --all --cwd cli

      - name: Package
        run: azd x pack --cwd cli

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.next }}"
          
          # Extract only the section for this version from CHANGELOG.md
          # Get lines between ## [$VERSION] and the next ## [ line
          awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | \
            sed '/^## \['"$VERSION"'\]/d' | \
            sed '/^## \[/,$d' | \
            sed '/^$/d' > /tmp/release-notes.md
          
          # Show what we extracted
          echo "Release notes for v$VERSION:"
          cat /tmp/release-notes.md

      - name: Release
        run: |
          azd x release \
            --cwd cli \
            --repo "${{ github.repository }}" \
            --version "${{ steps.version.outputs.next }}" \
            --notes-file /tmp/release-notes.md \
            --confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update registry
        run: |
          azd x publish \
            --cwd cli \
            --registry ../registry.json \
            --version "${{ steps.version.outputs.next }}" \
            --repo "${{ github.repository }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update registry for v${{ steps.version.outputs.next }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
