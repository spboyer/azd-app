name: Release

on:
  release:
    types: [created]

defaults:
  run:
    working-directory: cli

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/dashboard/package-lock.json

      - name: Build dashboard
        run: |
          cd dashboard
          npm ci
          npm run build

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          install-only: true

      - name: Build binaries with GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update registry
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          
          # Check if azd is available
          if command -v azd &> /dev/null; then
            azd x publish \
              --registry ../registry.json \
              --version "$VERSION" \
              --artifacts "dist/*.zip,dist/*.tar.gz" \
              --repo "${{ github.repository }}"
            
            # Commit registry.json back to main
            cd ..
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add registry.json
            if ! git diff --cached --quiet; then
              git commit -m "chore: update registry.json for $VERSION"
              git push
            fi
          else
            echo "azd not available, skipping registry update"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
