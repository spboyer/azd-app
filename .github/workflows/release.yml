name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: version
        run: |
          CURRENT=$(grep '^version:' cli/extension.yaml | awk '{print $2}')
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          case "${{ inputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          NEXT="$major.$minor.$patch"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEXT"

      - name: Create version bump branch and PR
        id: pr
        run: |
          VERSION="${{ steps.version.outputs.next }}"
          BRANCH="release/v$VERSION"
          
          # Update extension.yaml
          sed -i "s/^version: .*/version: $VERSION/" cli/extension.yaml
          
          # Update CHANGELOG.md
          cd cli
          PREV="${{ steps.version.outputs.current }}"
          COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges v${PREV}..HEAD 2>/dev/null || git log --pretty=format:"- %s (%h)" --no-merges -n 10)
          DATE=$(date +%Y-%m-%d)
          
          {
            echo "## [$VERSION] - $DATE"
            echo ""
            echo "$COMMITS"
            echo ""
            cat CHANGELOG.md
          } > CHANGELOG.new.md
          mv CHANGELOG.new.md CHANGELOG.md
          cd ..
          
          # Create branch and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add cli/extension.yaml cli/CHANGELOG.md
          git commit -m "chore: bump version to $VERSION"
          git push origin "$BRANCH"
          
          # Create PR
          PR_URL=$(gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore: release v$VERSION" \
            --body "Automated release for version $VERSION")
          
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge PR and wait
        run: |
          # Enable auto-merge
          gh pr merge "${{ steps.pr.outputs.pr_url }}" --squash --auto
          
          # Wait for PR to be merged (checks will run)
          echo "Waiting for CI checks and PR merge..."
          for i in {1..60}; do
            if gh pr view "${{ steps.pr.outputs.pr_url }}" --json state --jq .state | grep -q "MERGED"; then
              echo "PR merged successfully!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 10
          done
          
          # Pull latest main
          git checkout main
          git pull origin main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/dashboard/package-lock.json

      - name: Install azd
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Install azd extensions
        run: azd extension install microsoft.azd.extensions

      - name: Build dashboard
        run: |
          cd cli/dashboard
          npm ci
          npm run build

      - name: Build binaries
        run: |
          export EXTENSION_ID="jongio.azd.app"
          export EXTENSION_VERSION="${{ steps.version.outputs.next }}"
          azd x build --all --cwd cli

      - name: Package
        run: azd x pack --cwd cli

      - name: Release
        run: |
          azd x release \
            --cwd cli \
            --repo "${{ github.repository }}" \
            --version "${{ steps.version.outputs.next }}" \
            --confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update registry
        run: |
          azd x publish \
            --cwd cli \
            --registry ../registry.json \
            --version "${{ steps.version.outputs.next }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update registry for v${{ steps.version.outputs.next }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
