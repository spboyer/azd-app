name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.1)'
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/dashboard/package-lock.json

      - name: Build dashboard
        run: |
          cd cli/dashboard
          npm ci
          npm run build

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
        working-directory: cli

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          install-only: true

      - name: Build binaries and create release
        run: goreleaser release --clean -f .goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: cli

      - name: Install azd CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Install azd extensions
        run: |
          azd extension install microsoft.azd.extensions

      - name: Update registry
        run: |
          VERSION="${{ inputs.version }}"
          
          azd x publish \
            --cwd cli \
            --registry ../registry.json \
            --version "v$VERSION" \
            --artifacts "dist/*.zip,dist/*.tar.gz" \
            --repo "${{ github.repository }}"
          
          # Commit registry.json back to main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update registry.json for v$VERSION"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
